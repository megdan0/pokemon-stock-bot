
<!DOCTYPE html>
<html>
<head>
    <title>Alertes Produits</title>
</head>
<body>
    <h1>Ajout d’un produit à surveiller</h1>
    <form method="POST">
        URL: <input type="text" name="url" required><br>
        Prix max (€): <input type="number" name="max_price" step="0.01" required><br>
        <button type="submit">Ajouter</button>
    </form>
    <h2>Produits surveillés :</h2>
    <ul>
        {% for product in products %}
            <li>
                {{ product.url }} (≤ {{ product.max_price }} €)
                <a href="/delete/{{ loop.index0 }}">Supprimer</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
