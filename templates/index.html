<!DOCTYPE html>
<html>
<head>
    <title>Suivi Pokémon Stock</title>
</head>
<body>
    <h1>Surveillance de stock Pokémon</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Lien du produit" required />
        <button type="submit">Ajouter</button>
    </form>
    <ul>
        {% for url in links %}
        <li>{{ url }} - <a href="/delete/{{ loop.index0 }}">Supprimer</a></li>
        {% endfor %}
    </ul>
</body>
</html>
